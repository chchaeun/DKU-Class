<!DOCTYPE html>
<html>
<head>
    <title>설문조사</title>
    <link href="2021-2-WebProg-C2-HW5-김채은-32191197-Survey.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <div id="container">
    <form>
        <h3>학년</h3>
        <div>
            <input type="radio" name="grade" id="first"/>
            <label for="first">1학년</label>
        </div>
        <div>
            <input type="radio" name="grade" id="second"/>
            <label for="second">2학년</label>
        </div>
        <div>
            <input type="radio" name="grade" id="third"/>
            <label for="third">3학년</label>
        </div>
        <div>
            <input type="radio" name="grade" id="fourth"/>
            <label for="fourth">4학년</label>
        </div>
    </form>
    <form>
        <h3>성별</h3>
        <div>
            <input type="radio" name="sex" id="male"/>
            <label for="male">남</label>
        </div>
        <div>
            <input type="radio" name="sex" id="female"/>
            <label for="female">여</label>
        </div>
    </form>
    
    <h3>관심분야</h3>
    <select name="interest">
        <option value="mobile">모바일 소프트웨어</option>
        <option value="back-end">백엔드 서버</option>
        <option value="front-end">프론트엔드 클라이언트</option>
        <option value="security">보안</option>
    </select>
    <form>
        <h3>진로</h3>
        <div>
            <input type="checkbox" name="job" id="dev"/>
            <label for="dev">개발</label>
        </div>
        <div>
            <input type="checkbox" name="job" id="produce"/>
            <label for="produce">기획</label>
        </div>
        <div>
            <input type="checkbox" name="job" id="ops"/>
            <label for="ops">운영</label>
        </div>
        <div>
            <input type="checkbox" name="job" id="create"/>
            <label for="create">창업</label>
        </div>
    </form>
    <h3>남기고 싶은 말</h3>
    <textarea placeholder="글을 남겨주세요."></textarea>
    <button>제출</button>
    </div>
    <footer>
        <p>Copyright 2021 by Kim Chae-eun</p>
    </footer>
</body>
